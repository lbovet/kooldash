<div id="weather">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/manifestinteractive/weather-underground-icons@1.0.1/dist/wu-icons-style.min.css">
  <link rel="stylesheet" href="weather/weather.css">
  <div class="row pad" v-if="current">
    <div class="col-sm today-icon">
      <img width="160" :src="'weather/icons/'+current.icon+'.png'"/>
    </div>
    <div id="thermometer" class="col-sm big">
      {{Math.floor(current.temp)}}<span class="decimal">.&nbsp;{{Math.round(10*(current.temp-Math.floor(current.temp)))}}</span>째
    </div>
    <div class="col-sm">
      <div id="max" class="temp">{{current.tempMax}}째</div>
      <div id="min" class="temp">{{current.tempMin}}째</div>
    </div>
  </div>
  <div class="row forecasts pad">
    <div class="col-sm-4 forecast-cell" v-for="forecast in forecasts">
      <img width="64" :src="'weather/icons/'+forecast.icon+'.png'" />
      <span class="forecast-temp">{{forecast.temp}}째</span>
    </div>
  </div>
</div>
